<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
</head>
<body>
    <header>
        <div>
        <h2>Developers Dark Site</h2>
        <nav>
            <a href="#">Login</a>
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Github</a>
            <a href="#">React</a>
            <a href="#">Nodejs</a>
            <a href="#">Express</a>
            <a href="#">Vuejs</a>
        </nav>
    </div>
    </header>
    <img src="./assets/emoji.jpg" alt="emoji" class="logo">
    <div class="container">
        <h1>Developer Form</h1>
        <div class="child">
            <form action="">
                <input type="text" name="user" id="user" placeholder="Full Name" required>
                <input type="email" name="mail" id="mail" placeholder="@Email" required>
                <input type="tel" name="phone" id="phone" placeholder="Phone Number">
                <input type="password" name="password" id="password" placeholder="Password" required>
                <input type="password" name="conPassword" id="conPassword" placeholder="Confirm Password" required>
                <input type="text" name="address" id="address"placeholder="Address" >
                <button class="primary-button" type="button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
