<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <div>
        <table border="1 double">
            <thead>
                <th colspan="6" >Time Table</th>
            </thead>
            <tbody>
                <tr>
                <th rowspan="6">Hours</th>
                <th>Mon</th>
                <th>Tue</th>
                <th>Wed</th>
                <th >Thu</th>
                <th>Fri</th>
                </tr>
                <tr>
                    <td>Math</td>
                    <td>Science</td>
                    <td>Math</td>
                    <td>Arts</td>
                    <td>Social</td>
                </tr>
                <tr>
                    <td>Math</td>
                    <td>Science</td>
                    <td>Math</td>
                    <td>Technical</td>
                    <td>Social</td>
                </tr>
                <tr>
                    <th colspan="5">Lunch</th>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
